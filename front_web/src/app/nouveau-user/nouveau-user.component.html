<app-nav [isLogged]="isLoggedIn"></app-nav>

<div class="user-info">
    <h1>Création d'un nouvel utilisateur</h1>
</div>
<form class="update-form" (ngSubmit)="createUser()">
    <label for="firstname">Prénom</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="newUser.firstname">
  
    <label for="lastname">Nom</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="newUser.lastname">
  
    <label for="age">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="newUser.age">
  
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" [(ngModel)]="newUser.password">
  
    <button type="submit">Créer l'utilisateur</button>
  </form>
